# docker-compose.yml Web Applications

version: '3.8'
services:
  web_green:
    build:
      context: .
      dockerfile: Dockerfile-web
    command: >
      sh -c "python manage.py migrate && 
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production

  cron_green:
    build:
      context: .
      dockerfile: Dockerfile-web
    volumes:
      - .:/app
      - cron_log:/tmp
    depends_on:
      - web_green
    command: >
      sh -c "cat /etc/cron.d/command.cron | crontab - &&
             service cron start &&
             tail -f /dev/null"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production

  nginx_green:
    build:
      context: .
      dockerfile: Dockerfile-nginx-green
    volumes:
      - .:/app
    ports:
      - "80:80"
    depends_on:
      - web_green

  celery_green:
    build:
      context: .
      dockerfile: Dockerfile-web
    command: celery -A config worker -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - CELERY_BROKER_URL=redis://redis:6379/2

  flower_green:
    build:
      context: .
      dockerfile: Dockerfile-web
    image: mher/flower
    command: celery -A config flower --address=0.0.0.0 --port=5555
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production

volumes:
  cron_log:
